<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>signup</title>
  <link rel="preconnect" href="https://fonts.gstatic.com">
<link rel="stylesheet" href="./style.css">

</head>

<body>
  <div id="container">
    <div class="form-wrap">
      <h2>Sign-up</h2>
      <p>create your account</p>
      <form >
        <div class="formgroup">
          <label for="firstname">firstname</label>
          <input type="text" name="First Name" id="firstname" placeholder="Enter First Name" />
        </div>
        <div class="formgroup">
          <label for="lastname">lastname</label>
          <input type="text" name="Last Name" id="Lastname" placeholder="Enter Last Name" />
        </div>
        <div class="formgroup">
          <label for="email">email</label>
          <input type="text" name="email" id="email" placeholder="Enter Email" />
        </div>
        <div class="formgroup">
          <label for="password">password</label>
          <input type="text" name="password" id="password" placeholder="Enter Password" />
        </div>
        <div class="formgroup">
          <label for="conformation password">confirmation password</label>
          <input type="text" name="conformation password" id="conformation-password"
            placeholder="Enter Confirmation Password" />
        </div>
        <button type="submit" class="btn">Sign Up</button>
        <p class="bottom-text">By clicking this Sign Up button, you agree to our <a href="#"><b>terms &
              condition</b></a> and
          <a href="#"><b>agreements</b></a>
        </p>
    </div>
    </form>

    <footer>
      <p>already have an account? <a href="#"><b>Login</b></a> here</p>
    </footer>
  </div>
  </div>

</body>

</html>
